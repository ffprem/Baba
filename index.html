<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SureShot Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header {
            width: 100%;
            background-color: #223d91;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 0;
            text-align: center;
            z-index: 10;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            color: black;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            z-index: 5;
        }
        .server-status {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .server-status .status {
            background: #39c16c;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-weight: bold;
        }
        .input-section {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .input-section input {
            padding: 8px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 200px;
            font-weight: bold;
        }
        .circle {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: #39c16c;
            color: white;
            border-radius: 50%;
            line-height: 60px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
        }
        .see-result {
            background: #007bff;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
            width: 100%;
            text-align: center;
            cursor: pointer;
        }
        .see-result:hover {
            background: #0056b3;
        }
        .prediction {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #ff6600;
        }
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>

    <div class="header">
        Ai Server (big / small)
        <span class="checkmark">‚úî</span>
    </div>

    <div class="container centered">
        <div class="server-status">
            <span>üåê SERVER :-</span>
            <span class="status">Connected</span>
        </div>

        <div class="input-section">
            <label>PERIOD NO :-</label>
            <input type="text" id="periodNumber" readonly>
        </div>

        <div class="result-section">
            <div class="circle" id="predictedNumber">?</div>
        </div>

        <div class="prediction" id="bigSmallPrediction">Prediction: --</div>

        <div class="see-result" onclick="showResult()">SEE RESULT üöÄ</div>
    </div>

    <script>
        // Function to update the period number
        function updatePeriodNumber() {
            let calendar = new Date();
            let minutes = calendar.getUTCMinutes();
            let hours = calendar.getUTCHours();
            let totalMinutes = hours * 60 + minutes;
            let period = new Date().toISOString().slice(0, 10).replace(/-/g, "") + "1000" + (10001 + totalMinutes);
            document.getElementById("periodNumber").value = period;
        }

        setInterval(updatePeriodNumber, 60000);
        updatePeriodNumber();

        // Function to show the result when clicking "SEE RESULT"
        function showResult() {
            let periodNumber = document.getElementById("periodNumber").value;

            // Extract the last 3 digits
            let lastThreeDigits = periodNumber.slice(-3);

            // Calculate the sum of these 3 digits
            let sum = 0;
            for (let digit of lastThreeDigits) {
                sum += parseInt(digit);
            }

            // Get the last digit of the sum
            let predictedNum = sum % 10;

            // Determine BIG or SMALL
            let bigSmall = predictedNum >= 5 ? "BIG" : "SMALL";

            // Display results
            document.getElementById("predictedNumber").innerText = predictedNum;
            document.getElementById("bigSmallPrediction").innerText = "Prediction: " + bigSmall;

            alert("SureShot Result: " + predictedNum + " (" + bigSmall + ")");
        }
    </script>

</body>
</html>
